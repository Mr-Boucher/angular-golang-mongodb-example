<div>
  <h2><button (click)="refresh()">Data</button>:</h2>
  <ul *ngIf="(courses ) else noData">
    <li *ngFor="let course of courses">
      <div class="data">{{course.value}}</div>
    </li>
  </ul>
  <ng-template #noData>No Data Available</ng-template>
</div>
<div *ngIf="error">
  <h2>Errors: </h2>
  <p>
    {{error}}
  </p>

</div>
